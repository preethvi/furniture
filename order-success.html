<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #bcecc8;
      margin: 0;
      padding: 50px 20px;
      color: #333;
    }

    .success-container {
      max-width: 800px;
      margin: auto;
      background: rgb(241, 241, 194);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .success-container h1 {
      color: #2ecc71;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .success-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .order-summary {
      text-align: left;
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .order-summary h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }

    .order-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .order-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }

    .item-info {
      flex: 1;
      text-align: left;
    }

    .item-info h4 {
      margin: 0;
      font-size: 18px;
    }

    .item-info p {
      margin: 4px 0;
      font-size: 14px;
      color: #666;
    }

    .total-section {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }

    .back-btn {
      margin-top: 40px;
      padding: 12px 30px;
      background: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>ðŸŽ‰ Order Successfully Placed!</h1>
    <p>Thank you for your purchase. Hereâ€™s your order summary:</p>

    <div class="order-summary" id="orderSummary">
      <h2>Order Details</h2>
      <div id="order-details"></div>
      <div class="total-section">Total: <span id="total-amount"></span></div>
    </div>

    <button class="back-btn" onclick="goHome()">Go Back to Home</button>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem("recentOrder")) || [];

    const orderContainer = document.getElementById("order-details");
    const totalAmountSpan = document.getElementById("total-amount");

    let grandTotal = 0;

    if (cart.length === 0) {
      orderContainer.innerHTML = "<p>No items found in your order.</p>";
      totalAmountSpan.innerText = "â‚¹0";
      return;
    }

    cart.forEach(item => {
      const itemQty = item.qty || 1;
      const itemPrice = parseFloat(item.price);
      const itemTotal = itemQty * itemPrice;
      grandTotal += itemTotal;

      const itemHTML = `
        <div class="order-item">
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <h4>${item.name}</h4>
            <p>Quantity: ${itemQty}</p>
            <p>Price: â‚¹${itemPrice}</p>
          </div>
        </div>
      `;
      orderContainer.innerHTML += itemHTML;
    });

    totalAmountSpan.innerText = `â‚¹${grandTotal}`;

    // Clear cart after 1 sec so DOM can render
    setTimeout(() => {
      localStorage.removeItem("cart");
    }, 1000);
  });

  function goHome() {
    window.location.href = "shop.html";
  }
</script>

</body>
</html>
