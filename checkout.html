<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eec79f, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .checkout-container {
      background: #f1bdbd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>üìù Checkout Form</h2>
    <form onsubmit="placeOrder(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button class="btn" type="submit">Place Order</button>
    </form>
  </div>

 <script>
  function placeOrder(event) {
    event.preventDefault(); // ‚úÖ Prevent page reload

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const address = document.getElementById("address").value.trim();

    // ‚úÖ Optional: validate fields again
    if (!name || !email || !address) {
      alert("Please fill all the details.");
      return;
    }

    // ‚úÖ Save user info
    const userInfo = { name, email, address };
    localStorage.setItem("userInfo", JSON.stringify(userInfo));

    // ‚úÖ Get cart
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    // ‚úÖ Save it as recentOrder
    localStorage.setItem("recentOrder", JSON.stringify(cart));

    // ‚úÖ Clear cart
    localStorage.removeItem("cart");

    // ‚úÖ Redirect
    window.location.href = "order-success.html";
  }
</script>


</body>
</html>
